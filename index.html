<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>



</head>
<body>

  <h1>Game registration</h1>
  <h3>User Sign Up </h3>
<div id="formSignUp">

  <form id="signUpForm">
  <input name="credentials[email]" type="text" value="an@example.email">
  <input name="credentials[password]" type="password" value="an example password">
  <input name="credentials[password_confirmation]" type="password" value="an example password">
  <button type="submit"> Sign Up</button>
</form>


<h3>Please sign In </h3>

      <form id="signInForm">
  <input name="credentials[email]" type="text" value="an@example.email">
  <input name="credentials[password]" type="password" value="an example password">
  <button type="submit"> Sign In</button>
</form>
</div>

<h3> Password change </h3>
<form id="password_change">
<input type="text" name="passwords[old]" placeholder="Old Password">
<input type="text" name="passwords[new]" placeholder="New Password">
<button type="submit"> Submit</button>
</form>
<button type="submit"> Sign Out</button>

<h2>Game Board</h2>

<div class="board">

       <div id="s1" class="tic-piece"></div>
       <div id="s2" class="tic-piece"></div>
       <div id="s3" class="tic-piece"></div>

       <div id="s4" class="tic-piece"></div>
       <div id="s5" class="tic-piece"></div>
       <div id="s6" class="tic-piece"></div>

       <div id="s7" class="tic-piece"></div>
       <div id="s8" class="tic-piece"></div>
       <div id="s9" class="tic-piece"></div>
   </div>

</body>
</html>
